datalocale:
  install:
    dev: false
  instance:
    name: datalocale
    user: datalocale
    base_url:
    port:
    anonymous_user:
    anonymous_password:
    {% if grains['os_family'] == 'RedHat' and grains['osmajorrelease'] == '6' %}
    wsgi: false
    pool_size: 4
    {% else %}
    wsgi: true
    pool_size: 8
    {% endif %}
    wsgi_threads: 8
    wsgi_workers: 2
  db:
    driver: postgres
    host: ""
    port: ""
    name: datalocale
    user: datalocale
    pass: datalocale
  admin:
    login: admin
    pass: admin
