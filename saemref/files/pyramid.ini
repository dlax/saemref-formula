{% from "saemref/map.jinja" import saemref with context -%}
[main]
pyramid.includes =
    pyramid_redis_sessions
cubicweb.defaults = no
cubicweb.includes =
    pyramid_cubicweb.auth
    pyramid_cubicweb.login

cubicweb.profile = no
cubicweb.auth.authtkt.session.secure = False
cubicweb.auth.authtkt.persistent.secure = False
redis.sessions.secret = {{ saemref.instance.cookie_secret_key }}
redis.sessions.timeout = 1200
