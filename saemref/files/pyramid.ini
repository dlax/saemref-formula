{% from "saemref/map.jinja" import saemref with context -%}
[main]
pyramid.includes =
    pyramid_redis_sessions
cubicweb.defaults = no
cubicweb.includes =
    pyramid_cubicweb.auth
    pyramid_cubicweb.login

cubicweb.profile = no
cubicweb.auth.authtkt.session.secret = {{ saemref.instance.session_secret }}
cubicweb.auth.authtkt.session.secure = False
cubicweb.auth.authtkt.persistent.secret = {{ saemref.instance.persistent_secret }}
cubicweb.auth.authtkt.persistent.secure = False

redis.sessions.secret = {{ saemref.instance.redis_session_secret }}
redis.sessions.timeout = 1200

# https://www.cubicweb.org/13421901
cubicweb.bwcompat.errorhandler = False
