{% from "saemref/map.jinja" import saemref with context -%}
[uwsgi]
master = true
http = 0.0.0.0:{{ saemref.instance.port|default('8080', true) }}
env = CW_INSTANCE={{ saemref.instance.name }}
virtualenv = /home/{{ saemref.instance.user }}/venv
#env = CW_DEBUG=1
module = pyramid_cubicweb:wsgi_application()
processes = {{ saemref.instance.wsgi_workers }}
threads = {{ saemref.instance.wsgi_threads }}
plugins = http,python
auto-procname = true
lazy-apps = true
log-master = true
# disable uwsgi request logging
disable-logging = true
